<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<div id="container" class="chart"></div>

<button id="toggle-navigator">Disable navigator</button>
<button id="toggle-scrollbar">Disable scrollbar</button>
<div class="slidecontainer">
  <p>Change navigator height:</p>
  <input type="range" min="20" max="200" value="40" step="1" id="navigator-slider">
</div>
